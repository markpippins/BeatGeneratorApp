<div class="button-bar">
  <button id="transport-btn-rewind" mat-raised-button (click)="onClick('ticker-previous')" tabindex="0">
    fast_rewind
  </button>

  <button id="transport-btn-record" mat-raised-button (click)="onClick('ticker-record')" tabindex="0">
    fiber_manual_record
  </button>

  <button id="transport-btn-pause" mat-raised-button (click)="onClick('ticker-pause')" tabindex="0">
    pause
  </button>

  <button id="transport-btn-stop" mat-raised-button (click)="onClick('ticker-stop')" tabindex="0">
    stop
  </button>

  <div id="transport-btn-play" class="neutral">

      play_arrow
    </button>
  </div>

  <button id="transport-btn-forward" mat-raised-button (click)="onClick('ticker-forward')" tabindex="0">
    fast_forward
  </button>
</div>
