<div class="transport-buttons">
  <button
    id="transport-btn-rewind"
    mat-raised-button
    (click)="onClick('previous')"
    tabindex="0">
    fast_rewind
  </button>

  <button
    id="transport-btn-record"
    mat-raised-button
    (click)="onClick('record')"
    tabindex="0">
    fiber_manual_record
  </button>

  <button
    id="transport-btn-pause"
    mat-raised-button
    (click)="onClick('pause')"
    tabindex="0">
    pause
  </button>

  <button
    id="transport-btn-stop"
    mat-raised-button
    (click)="onClick('stop')"
    tabindex="0">
    stop
  </button>

  <div id="transport-btn-play" class="neutral">
    <button
      mat-raised-button
      (click)="onClick('play')"
      tabindex="0">
      play_arrow
    </button>
  </div>

  <button
    id="transport-btn-forward"
    mat-raised-button
    (click)="onClick('forward')"
    tabindex="0">
    fast_forward
  </button>

  <button
    id="transport-btn-refresh"
    mat-raised-button
    (click)="onClick('refresh')"
    tabindex="0">
    loop
  </button>

  <button
    id="transport-btn-snap"
    mat-raised-button
    (click)="onClick('save')"
    tabindex="0">
    camera_alt
  </button>

  <button
    id="transport-btn-add"
    mat-raised-button
    (click)="onClick('add')"
    tabindex="0">
    add
  </button>

  <button
    id="transport-btn-clear"
    mat-raised-button
    (click)="onClick('clear')"
    tabindex="0">
    clear_all
  </button>
</div>
