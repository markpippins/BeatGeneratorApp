<div class="p-field p-col-12 p-md-4">
  <p-knob [min]="getMinValue()" [max]="getMaxValue()" [size]="70" [strokeWidth]="getStrokeWidth()" [styleClass]="getStyleClass()"
  [rangeColor]=" getRangeColor()" [textColor]="getTextColor()"
  [valueTemplate]="getValueTemplate()" (onChange)="onChange()"
  [valueColor]="getValueColor()" [(ngModel)]="value" [step]="1"></p-knob>
</div>
