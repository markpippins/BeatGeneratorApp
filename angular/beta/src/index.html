<!DOCTYPE html>
<html>
  <head>
    <title>Four Divs Full Height</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .row {
        display: flex;
        flex-direction: row;
        gap: 4px;
        flex: 1;
      }

      .row > div {
        flex: 1;
      }

      .row > div:first-child,
      .row > div:nth-child(2) {
        height: 20%;
      }

      .row > div:nth-child(3) {
        height: 60%;
      }

      .row > div:last-child {
        min-height: 20px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div style="background-color: red;"></div>
        <div style="background-color: green;"></div>
        <div style="background-color: blue;"></div>
        <div style="background-color: yellow;"></div>
      </div>
      <div class="row">
        <div style="background-color: yellow;"></div>
        <div style="background-color: blue;"></div>
        <div style="background-color: green;"></div>
        <div style="background-color: red;"></div>
      </div>
    </div>
  </body>
</html>
