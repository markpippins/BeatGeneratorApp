<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;

  content {
    color: blanchedalmond;
  }

  .container {
    display: grid;
    max-width: 960px;
    margin: 100px;
    padding: 10px;
    border: skyblue 2px solid;

    grid-template-rows: 15% 40% auto 10%;

  }

  section,
  header,
  footer,
  main,
  aside,
  nav {

    color: white;
    font-size: 12px;
    padding: 10px;
    border: white 1px solid;
    align-self: stretch;
  }

  main {
    width: auto;
    grid-template-areas:
      'section1 section2'

    ;
  }

  .tr {
    color: white;
    background-color: springgreen;
    border: line black 1px;
  }


  .player-panel {
    height: 40vh;
    display: grid;
    grid-template: 1fr 1fr 1fr 1fr 1fr;
    grid-row: 2 / 3;
  }

  .players {
    grid-column: 1 /3;
    grid-row: 1;
  }

  .rules {
    grid-column: 4;
    grid-row: 1;
  }

  .mini-btn {
    padding: 2px;
    height: 24px;
    width: 24px;
    margin: 1px;
    color: black;
    font-weight: normal;
    font-size: small;
    border-radius: 5px;
    align-self: flex-end;
  }

  .rounded {
    border-radius: 25px;
  }

  .control-pnl {
    display: flex;
    border: line white 1px;
    align-items: flex;
  }

  .btn-area {
    display: flex;
    align-items: flex-end;
    align-self: stretch;
    background-color: wheat;
  }


  body,
  html {
    height: 100vh;
  }

  body {
    margin: 0px;
    background: #125699;
    color: blanchedalmond;
    display: grid;
    grid-template-columns: auto auto auto auto auto auto auto;
    grid-template-rows: 80px 80vh auto;
    grid-template-areas:
      'section1 header header header header header section2'
      'aside main main main main main main'
      'aside main main main main main main'
      'footer footer footer footer footer footer footer'
    ;
  }

  header {
    grid-area: header;
  }

  aside {
    grid-area: aside;
  }

  footer {
    grid-area: footer;
  }

  section {
    grid-area: section1, section2, section3, section4;
  }

  main {
    grid-area: main;
    display: grid;
    grid-template-columns: auto auto;
  }
</style>

<body>

  <section>Section 1</section>

  <main>

</body>
