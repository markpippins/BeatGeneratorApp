  <div class="flex-container-vertical">

    <p-knob (onChange)="onNoteChange($event)" [(ngModel)]="step.pitch" [min]="getMinValue()" [max]="getMaxValue()"
      [size]="35" [size]="35" [strokeWidth]="getStrokeWidth()" [styleClass]="getStyleClass()"
      [rangeColor]=" getRangeColor()" [textColor]="getTextColor()" [valueColor]="getValueColor(1)"
      [valueTemplate]="getValueTemplate('Pitch')" [step]="1"></p-knob>

    <p-knob [(ngModel)]="step.velocity" type="range" [min]="getMinValue()" [max]="getMaxValue()" [size]="35"
      [strokeWidth]="getStrokeWidth()" [styleClass]="getStyleClass()" [rangeColor]=" getRangeColor()"
      [textColor]="getTextColor()" [valueColor]="getValueColor(2)" [valueTemplate]="getValueTemplate('Vel')"
      (change)="onVelocityChange(step, $event)" [step]="1"></p-knob>

    <p-knob [(ngModel)]="step.gate" type="range" [min]="getMinValue()" [max]="getMaxValue()" [size]="35"
      [strokeWidth]="getStrokeWidth()" [styleClass]="getStyleClass()" [rangeColor]=" getRangeColor()"
      [textColor]="getTextColor()" [valueColor]="getValueColor(3)" [valueTemplate]="getValueTemplate('Gate')"
      (onChange)="onGateChange(step, $event)" [size]="35" [step]="1"></p-knob>

    <p-knob [(ngModel)]="step.probability" type="range" [min]="getMinValue()" [max]="getMaxValue()" [size]="35"
      [strokeWidth]="getStrokeWidth()" [styleClass]="getStyleClass()" [rangeColor]=" getRangeColor()"
      [textColor]="getTextColor()" [valueColor]="getValueColor(4)" [valueTemplate]="getValueTemplate('Prob')"
      (onChange)="onProbabilityChange(step, $event)" [size]="35" [step]="1"></p-knob>
  </div>
  <app-drum-pad [swirling]="swirling" [active]="active" [pressed]="step.active" [caption]="getCaption()"
    (padPressedEvent)="onPadPressed($event)" [index]="step.position"></app-drum-pad>
</div>
