<tr class="active-table-row" id="player-row-{{player.id}}"
(mouseenter)="onPass(player, $event)"
(click)="onRowClick(player, $event)">

<td class="player-short-col" id="player-col-id-{{player.id}}">
{{ player.id }}
</td>
<td class="player-short-col" id="player-col-id-{{player.id}}">
{{ player.instrument.id }}
</td>
<td class="player-short-col" id="player-col-instrument-id-{{player.id}}">
{{ player.channel }}
</td>
<td class="player-selected-long-col" id="player-col-instrument-{{player.id}}">

  <!-- <app-instrument-selector (instrumentSelectEvent)="onInstrumentSelected($event, player)" [player]="player"></app-instrument-selector> -->

</td>
<td class="player-short-col" id="player-col-preset-{{player.id}}">
<input type="number" min="1" max="127" step="1" value="{{ player.preset}}">
</td>
<td class="player-short-col" (change)="onNoteChange(player, $event)">
<input type="number" min="1" max="127" step="1" value="{{ player.note }}">
</td>
<td class="player-short-col">
<input type="number" min="0" max="100" step="1" value="{{ player.probability }}">
</td>
<td class="player-short-col">
<input type="number" min="1" max="127" step="1" value="{{ player.minVelocity }}">
</td>
<td class="player-short-col">
<input type="number" min="1" max="127" step="1" value="{{ player.maxVelocity }}">
</td>
<td>
<button [style.height.px]="20" id="add" (click)="onBtnClick(player, 'add')">
  <!--          <mat-icon>add_circle</mat-icon>-->
  +
</button>
</td>
<td>
<button [style.height.px]="20" id="remove" (click)="onBtnClick(player, 'remove')">
  -
  <!--          <mat-icon>remove_circle</mat-icon>-->
</button>
</td>
<td>
<button [style.height.px]="20" id="mute" (click)="onBtnClick(player, 'mute')">
  <!--          <mat-icon>mute</mat-icon>-->
  M
</button>
</td>
</tr>
<tr *ngIf="player == undefined || player.id == 0">
<td class="player-short-col"></td>
<td class="player-short-col"></td>
<td class="player-short-col"></td>
<td class="player-short-col"></td>
<td class="player-short-col"></td>
<td class="player-short-col"></td>
<td class="player-short-col"></td>
<td class="player-short-col"></td>
<td>
<button [style.height.px]="20" id="add2" (click)="initBtnClicked()">
  <!--          <mat-icon>add_circle</mat-icon>-->
  +
</button>
</td>
<td class="player-short-col"></td>
<td class="player-short-col"></td>


</tr>
