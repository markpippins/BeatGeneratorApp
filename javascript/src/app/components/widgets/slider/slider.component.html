<!--<ngx-slider class="control-slider">{{label}}</ngx-slider>-->
<div style="height: 100px;">
  <mat-label>{{label}}</mat-label>
  <div class="slide-container">
    <input [(ngModel)]="value" type="range" min="1" max="127" value="value" class="slider" (change)="onChange(this, $event)">
    <mat-label>{{value}}</mat-label>
  </div>
</div>
