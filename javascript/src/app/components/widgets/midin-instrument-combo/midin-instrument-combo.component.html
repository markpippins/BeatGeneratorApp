<div class="selector-row">
  <form>
      <select placeholder="Instrument" [(ngModel)]="selectionIndex" name="midi_instrument-{{identifier}}" (change)="onSelectionChange($event)">
        <option *ngFor="let instrument of instruments; let i = index;" [value]="i">
          {{instrument.name}}
        </option>
      </select>
  </form>
</div>
