<div class="selector-row">

<form *ngIf="player != undefined">
    <select placeholder="Instrument" [(ngModel)]="selectedInstrumentId" name="player_instrument-{{player.id}}" (change)="onSelectionChange($event)">
      <option *ngFor="let instrument of instruments; let i = index;" [value]="i">
        {{instrument.name}}
      </option>
    </select>
</form>
</div>
