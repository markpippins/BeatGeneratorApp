<ng-form class="selector-row">
  <select *ngIf="player != undefined" name="player_instrument-{{player.id}}" [(ngModel)]="player.instrumentId" (change)="onSelectionChange($event)">
    <option *ngFor="let instrument of instruments" ngValue={{instrument.id}}>
      {{instrument.name}}
    </option>
  </select>
</ng-form>
