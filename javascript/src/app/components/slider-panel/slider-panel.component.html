<mat-tab-group [style.width.px]="950">
  <div *ngFor="let ins of instruments | keyvalue">
  <mat-tab *ngIf="ins.value.hasAssignments" label="{{ins.value.name}}">
    <div class="slider-container" [style.width.px]="900">
      <app-slider *ngFor="let item of ins.value.assignments | keyvalue"
                  [channel]="ins.value.channel" [label]="item.value" [cc]="item.key"></app-slider>
    </div>
  </mat-tab>
  </div>
</mat-tab-group>
