<div class="flex-container-horizontal">
  <app-midin-instrument-combo class="wide-combo" [instruments]="instruments" [identifier]="comboId"
    (instrumentSelectEvent)="onInstrumentSelected($event)"></app-midin-instrument-combo>
  <div class="flex-container-horizontal">
    <button class="mini-btn" *ngFor="let note of range" id="mini-note-btn-{{note}}"
      (click)="onNoteClicked(note, $event)">{{getNote(note)}}</button>
  </div>
</div>
<div class="flex-container-horizontal">
  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn">A</button>
    <button class="mini-btn mini-control-btn">T</button>
    <button class="mini-btn mini-control-btn">Bt</button>
    <button class="mini-btn mini-control-btn">Br</button>
    <button class="mini-btn mini-control-btn">Pt</button>
  </div>

  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn"></button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(2, ticks, resolution[1])">2</button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(2, beats, resolution[2])">2</button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(2, bars, resolution[3])">2</button>
    <!-- <button class="mini-btn mini-control-btn" (click)="toggleInterval(16, resolution[1])">16</button> -->
    <button class="mini-btn mini-control-btn fire">V</button>
  </div>
  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn"></button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(3, ticks, resolution[1])">3</button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(3, beats, resolution[2])">3</button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(3, bars, resolution[3])">3</button>
    <!-- <button class="mini-btn mini-control-btn" (click)="toggleInterval(16, resolution[2])">16</button> -->
    <button class="mini-btn mini-control-btn fire" (click)="generate()">A</button>
  </div>
  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn"></button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(4, ticks, resolution[1])">4</button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(4, beats, resolution[2])">4</button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(4, bars, resolution[3])">4</button>
    <!-- <button class="mini-btn mini-control-btn" (click)="toggleInterval(16, resolution[3])">16</button> -->
    <button class="mini-btn mini-control-btn"></button>
  </div>
  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn"></button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(8, ticks, resolution[1])">8</button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(8, beats, resolution[2])">8</button>
    <button class="mini-btn mini-control-btn" (click)="toggleInterval(8, bars, resolution[3])">8</button>
    <button class="mini-btn mini-control-btn"></button>
  </div>

    <button class="mini-btn mini-control-btn">ùÖû</button>

  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn"></button>
    <button class="mini-btn mini-control-btn">%</button>
    <button class="mini-btn mini-control-btn">%</button>
    <button class="mini-btn mini-control-btn">%</button>
    <button class="mini-btn mini-control-btn">%</button>
  </div>
  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn">ü†ü</button>
    <button class="mini-btn mini-control-btn">U</button>
    <button class="mini-btn mini-control-btn">U</button>
    <button class="mini-btn mini-control-btn">U</button>
    <button class="mini-btn mini-control-btn">ùÖ°</button>
  </div>
  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn">ü†ù</button>
    <button class="mini-btn mini-control-btn">L</button>
    <button class="mini-btn mini-control-btn">L</button>
    <button class="mini-btn mini-control-btn">L</button>
    <button class="mini-btn mini-control-btn">L</button>
  </div>
  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn"></button>
    <button class="mini-btn mini-control-btn" (click)="nudgeRight(resolution[1])">R</button>
    <button class="mini-btn mini-control-btn" (click)="nudgeRight(resolution[2])">R</button>
    <button class="mini-btn mini-control-btn" (click)="nudgeRight(resolution[3])">R</button>
    <button class="mini-btn mini-control-btn">R</button>
  </div>
  <div class="flex-container-vertical">
    <button class="mini-btn mini-control-btn"></button>
    <button class="mini-btn mini-control-btn">S</button>
    <button class="mini-btn mini-control-btn">S</button>
    <button class="mini-btn mini-control-btn">S</button>
    <button class="mini-btn mini-control-btn">S</button>
  </div>
  <div class="flex-container-vertical">
    <div class="flex-container-vertical">
      <app-button-panel [identifier]=resolution[0] [colCount]="colCount"
        (buttonClickedForCommandEvent)="commandSelected($event, 0)"
        [symbols]="getAccentsAsStrings()"></app-button-panel>
      <app-button-panel [identifier]=resolution[1] [colCount]="colCount"
        (buttonClickedForCommandEvent)="commandSelected($event, 1)" (buttonClickedForIndexEvent)="tickSelected($event)"
        [symbols]="getTicksAsStrings()"></app-button-panel>
      <app-button-panel [identifier]=resolution[2] [colCount]="colCount"
        (buttonClickedForCommandEvent)="commandSelected($event, 2)" (buttonClickedForIndexEvent)="beatSelected($event)"
        [symbols]="getBeatsAsStrings()"></app-button-panel>
      <app-button-panel [identifier]=resolution[3] [colCount]="colCount"
        (buttonClickedForCommandEvent)="commandSelected($event, 3)" (buttonClickedForIndexEvent)="barSelected($event)"
        [symbols]="getBarsAsStrings()"></app-button-panel>
      <app-button-panel [identifier]=resolution[4] [colCount]="colCount"
        (buttonClickedForCommandEvent)="commandSelected($event, 4)" (buttonClickedForIndexEvent)="partSelected($event)"
        [symbols]="getPartsAsStrings()"></app-button-panel>
    </div>
  </div>
