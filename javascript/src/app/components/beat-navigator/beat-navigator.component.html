<div class="flex-container-horizontal">
  <app-midin-instrument-combo [instruments]="instruments" [identifier]="comboId"
    (instrumentSelectEvent)="onInstrumentSelected($event)"></app-midin-instrument-combo>
</div>
<div class="flex-container-horizontal">
  <div class="flex-container-vertical">

    <button class="mini-nav-btn" class="mini-nav-btn">/16</button>
  </div>
  <div class="flex-container-vertical">

    <div class="flex-container-vertical">
      <app-button-panel [identifier]=resolution[0] [colCount]="colCount" [symbols]="getAccentsAsStrings()"></app-button-panel>

      <app-button-panel [identifier]=resolution[1] [colCount]="colCount" [symbols]="getBeatsAsStrings()"></app-button-panel>
      <app-button-panel [identifier]=resolution[2] [colCount]="colCount" [symbols]="getBarsAsStrings()"></app-button-panel>
      <app-button-panel [identifier]=resolution[3] [colCount]="colCount" [symbols]="getPartsAsStrings()"></app-button-panel>
