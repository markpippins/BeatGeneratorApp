<div class="lane-808">
  <!--  <div class="btn-inactive">-->
  <div id="beat-btn-{{stepData.position}}" class="btn-inactive">
    <button mat-mini-fab (click)="onLaneBtnClick()">
      <mat-icon>album</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
  <!--  <label>Pitch</label>-->
  <div (scroll)="onNoteScroll($event)">
    <input class="beat-note-input" type="number" min="1" max="127" (scroll)="onNoteScroll($event)" (change)="onChange()"
           [(ngModel)]="stepData.pitch">
  </div>
  <!--  <label>Velocity</label>-->
  <div>
    <input class="beat-note-input" type="number" min="1" max="127" (change)="onChange()"
           [(ngModel)]="stepData.velocity">
  </div>
  <!--  <label>Probably</label>-->
  <div>
    <input class="beat-note-input" type="number" min="0" max="100" (change)="onChange()"
           [(ngModel)]="stepData.probability">
  </div>
  <!--  <label>Gate Length</label>-->
  <div>
    <input class="beat-note-input" type="number" min="0" max="100" (change)="onChange()" [(ngModel)]="stepData.gate">
  </div>

  <div>
    <button class="lane-808 btn-808" mat-mini-fab (click)="onParamsBtnClick()">
      <mat-icon>camera</mat-icon>
    </button>
  </div>
  <mat-divider></mat-divider>
</div>

<div class="lane-808">
