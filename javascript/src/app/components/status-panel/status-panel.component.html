<div class="flex-container-horizontal">
  <table class="status-table">
    <tr>
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
      <td>Tick</td>
      <td>Beat</td>
      <td>Bar</td>
      <td>Part</td>

      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
      <td>Ticks</td>
      <td>BPM</td>
      <td>B/Bar</td>
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
    </tr>
    <tr *ngIf="status != undefined">
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>

      <td>
        <input class="fixed" type="number" disabled="true" value="{{ status.tick }}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ getTickerPosition() }}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ status.bar }}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ status.part }}">
      </td>
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
      <td>
        <form>
          <select class='ticker-param' placeholder="PPQ" [(ngModel)]="ppqSelectionIndex"
            name="ticker-ppq-{{status.ticksPerBeat}}" (change)="onPPQSelectionChange()">
            <option *ngFor="let ppq of ppqs; let i = index;" [value]="i">
              {{ppq}}
            </option>
          </select>
        </form>

      </td>
      <td>
        <input class="ticker-param" type="number" (change)="onTempoChange($event)" value="{{ status.tempoInBPM }}">
      </td>
      <td>
        <input class="ticker-param" type="number" (change)="onBeatsPerBarChange($event)"
          value="{{ status.beatsPerBar }}">
      </td>
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
    </tr>
    <tr>
      <!--      <th *ngFor="let col of statusColumns;">{{col}}</th>-->
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
      <td>Ticks</td>
      <td>Beats</td>
      <td>Bars</td>
      <td>Parts</td>
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
      <td>Bars</td>
      <td>Parts</td>
      <td>Length </td>
      <!-- <td>BPM</td>
      <td>BPB</td> -->
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
    </tr>
    <tr *ngIf="status != undefined">
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ status.tickCount }}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ status.beatCount }}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ status.barCount}}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ status.partCount }}">
      </td>
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>


      <!-- <td>
        <form>
            <select class='ticker-param' placeholder="PPQ" [(ngModel)]="ppqSelectionIndex" name="ticker-ppq-{{status.ticksPerBeat}}"
            (change)="onPPQSelectionChange($event)">
              <option *ngFor="let ppq of ppqs; let i = index;" [value]="i">
                {{ppq}}
              </option>
            </select>
        </form>
      </td> -->
      <td>
        <input class="ticker-param" type="number" (change)="onBarsChange($event)" value="{{ status.bars }}">
      </td>
      <td>
        <input class="ticker-param" type="number" (change)="onPartsChange($event)" value="{{ status.parts }}">
      </td>
      <td>
        <input class="ticker-param" type="number" (change)="onPartLengthChange($event)" value="{{ status.partLength }}">
      </td>
      <!-- <td>
        <input class="ticker-param" type="number" disabled="true" min="1" max="127" step="1" value="{{ status.parts }}">
      </td> -->
      <td *ngIf="status.playing" class="active">
      </td>
      <td *ngIf="!status.playing" class="inactive">
      </td>
    </tr>
  </table>

</div>
