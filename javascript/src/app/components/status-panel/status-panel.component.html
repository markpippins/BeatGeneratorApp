<div class="debug">
  <table class="status-table">
    <tr>
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
      <td>Tick</td>
      <td>Beat</td>
      <td>Bar</td>
      <td>Part</td>

      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
      <td>PPQ</td>
      <td>BPM</td>
      <td>BPB</td>
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
    </tr>
    <tr *ngIf="ticker != undefined">
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>

      <td>
        <input class="fixed" type="number" disabled="true" value="{{ ticker.tick }}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ getRounded(ticker.beat)}}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ ticker.bar }}">
      </td>
      <td>
        <input class="fixed" type="number" disabled="true" value="{{ ticker.part }}">
      </td>
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
      <td>
        <form>
            <select class='ticker-param-select' placeholder="PPQ" [(ngModel)]="ppqSelectionIndex" name="ticker-ppq-{{ticker.ticksPerBeat}}"
            (change)="onPPQSelectionChange($event)">
              <option *ngFor="let ppq of ppqs; let i = index;" [value]="i">
                {{ppq}}
              </option>
            </select>
        </form>

      </td>
      <td>
        <input class="ticker-param" type="number" (change)="onTempoChange($event)" value="{{ ticker.tempoInBPM }}">
      </td>
      <td>
        <input class="ticker-param" type="number"  (change)="onBeatsPerBarChange($event)" value="{{ ticker.beatsPerBar }}">
      </td>
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
    </tr>
  </table>
  <table class="status-table">
    <tr>

      <td>Parts</td>

      <td *ngIf="!ticker.playing" class="inactive">
      </td>

      <td>Length </td>

      </td>

        <input class="ticker-param" type="number" (change)="onPartLengthChange($event)" value="{{ ticker.partLength }}">
