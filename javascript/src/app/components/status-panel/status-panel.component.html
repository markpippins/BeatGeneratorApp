<div class="card-container">
  <div class="status-card" *ngIf="ticker != undefined">
    <div class="status-rows">
      <label class="status-label">Tick:</label>
      <div class="status-item">
        {{ ticker.tick }}
      </div>
      <label class="status-label">Beat:</label>
      <div class="status-item">
        {{ ticker.beat }}
      </div>
      <label class="status-label">Bar: </label>
      <div class="status-item">
        {{ ticker.bar }}
      </div>
      <div class="indicator-card">
        <mat-radio-group [value]="ticker.beat" [(ngModel)]="ticker.beat">
          <mat-radio-button
            *ngFor="let beat of getBeats()"
            [value]="beat"
          ></mat-radio-button>
        </mat-radio-group>
      </div>

    </div>
  </div>
</div>
