<div class="two-column-grid-container">
  <table *ngIf="connected" class="status-table">
    <tr>
      <!--      <th *ngFor="let col of statusColumns;">{{col}}</th>-->
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
      <td>Ticker</td>
      <td>Tick</td>
      <td>Beat</td>
      <td>Bar</td>

      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
      <td>PPQ</td>
      <td>BPM</td>
      <td>BPB</td>
      <td>Part Len</td>
      <td>Tracks</td>
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
    </tr>
    <tr *ngIf="ticker != undefined">
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>

      <td class="fixed">
        {{ ticker.id }}
      </td>
      <td class="fixed">
        {{ ticker.tick }}
      </td>
      <td class="fixed">
        {{ ticker.beat + 1}}
      </td>
      <td class="fixed">
        {{ ticker.bar}}
      </td>
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
      <td>
        <input type="number" disabled="true" value="{{ ticker.ticksPerBeat }}">
      </td>
      <td>
        <input type="number" disabled="true" value="{{ ticker.tempoInBPM }}">
      </td>
      <td>
        <input type="number" disabled="true" value="{{ ticker.beatsPerBar }}">
      </td>
      <td>
        <input type="number" disabled="true" value="{{ ticker.partLength }}">
      </td>
      <td>
        <input type="number" disabled="true" min="1" max="127" step="1" value="{{ ticker.maxTracks }}">
      </td>
      <td *ngIf="ticker.playing" class="active">
      </td>
      <td *ngIf="!ticker.playing" class="inactive">
      </td>
    </tr>
  </table>
</div>
