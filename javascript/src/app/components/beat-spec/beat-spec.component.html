<div>
  <mat-tab-group>
    <mat-tab *ngFor="let page of pages;" label="Track {{page}}">
      <app-control-panel808 class="control-panel808"></app-control-panel808>
      <div class="interface-808">
        <div class="side-panel-808">
          <!-- <app-instrument-selector></app-instrument-selector> -->
          <mat-divider [style.height.px]="10"></mat-divider>
          <label>Track {{page}}</label>
          <mat-divider [style.height.px]="10"></mat-divider>
          <label>Pitch</label>
          <label>Velocity</label>
          <label>Probability</label>
          <label>Gate</label>
          <mat-divider [style.height.px]="10"></mat-divider>
        </div>


        <app-beat-spec-panel *ngFor="let step of steps;" [page]=page [stepData]=step (changeEvent)="onStepChanged(step)"
                             (paramBtnClickEvent)="paramsBtnClicked($event)"></app-beat-spec-panel>
      </div>
      <!-- <app-params-panel808 class="control-panel808"></app-params-panel808> -->
    </mat-tab>
  </mat-tab-group>
</div>

<app-slider-panel [channel]="10"></app-slider-panel>
