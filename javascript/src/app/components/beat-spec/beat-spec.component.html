<mat-tab-group>
  <div class="xox-panel">
  <mat-tab *ngFor="let pattern of song?.patterns;" [label]="getLabel(pattern)">
    <!-- <app-control-panel808 class="control-panel808"></app-control-panel808> -->
    <app-set-nav></app-set-nav>
    <app-beat-spec-detail [pattern]="pattern" [songId]="song.id"
      (instrumentSelectEvent)="onInstrumentSelected($event, pattern)" class=""></app-beat-spec-detail>
    <div class="interface-808">
      <div class="side-panel-808">
        <!-- <app-instrument-selector></app-instrument-selector> -->
        <label class="fire" [textContent]="getLabel(pattern)"></label>
        <label>Pitch</label>
        <label>Velocity</label>
        <label>Probability</label>
        <label>Gate</label>
        <mat-divider [style.height.px]="10"></mat-divider>
      </div>

      <app-beat-spec-panel *ngFor="let step of pattern.steps;" [page]=pattern.position [step]=step
        (changeEvent)="onStepChanged(step)" (paramBtnClickEvent)="paramsBtnClicked($event)"></app-beat-spec-panel>
    </div>
    <!-- <app-params-panel808 class="control-panel808"></app-params-panel808> -->
  </mat-tab>
</div>
</mat-tab-group>
