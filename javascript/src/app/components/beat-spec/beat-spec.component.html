<div>
  <mat-tab-group>
    <mat-tab *ngFor="let page of pages;" label="Track {{page}}">

      <div class="interface-808">
        <div class="side-panel-808">
          <app-instrument-selector></app-instrument-selector>
          <label>Track {{page}}</label>
          <mat-divider [style.height.px]="4"></mat-divider>
          <label>Pitch</label>
          <label>Velocity</label>
          <label>Probability</label>
          <label>Gate</label>
        </div>


        <app-beat-spec-panel *ngFor="let step of steps;" [stepData]=step (change)="onStepChanged(step)"
                             (paramBtnClickEvent)="paramsBtnClicked($event)"></app-beat-spec-panel>
      </div>

    </mat-tab>
  </mat-tab-group>
</div>
