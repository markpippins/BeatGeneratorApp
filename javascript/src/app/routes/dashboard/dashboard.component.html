<style>
  body {
    margin: 0px;
    background: #125699;
    color: blanchedalmond;
    display: grid;
    grid-template-columns: auto auto auto auto auto auto auto;
    grid-template-rows: 80px 80vh auto;
    grid-template-areas:
      'section1 header header section2 section2 section2 section2'
      'aside main main main main main main'
      'aside main main main main main main'
      'footer footer footer footer footer footer footer'
    ;
    padding: 2px;
    gap: 2px;
  }

  header {
    grid-area: header;
  }

  aside {
    grid-area: aside;
  }

  footer {
    grid-area: footer;
  }

  section {
    grid-area: section1, section2, section3, section4;
  }

  main {
    grid-area: main;
  }

  .dashboard {
    max-width: 960px;
    margin: auto;
    background: #125699;
    color: blanchedalmond;
    display: grid;
    grid-template-columns: auto auto auto auto auto auto auto;
    grid-template-rows: 100px 80vh auto;
    grid-template-areas:
      'section1 header header header header header section2'
      'main main main main main main main'
      'main main main main main main main'
      'footer footer footer footer footer footer footer'
    ;
  }

  .button-bar {
    display: flex;
    justify-content: center;
    gap: 2px;
    background-color: transparent;
    padding: 2px;
    align-self: center;
    align-items: center;
    max-height: 60px;
  }


  .player-panel {
    flex-grow: true;
    display: grid;
    align-items: stretch;
    max-width: 90vhpx;
    height: 30vh;
    align-self: stretch;
    margin: auto;
    width: auto;
    grid-template-areas:
      'section1 section2'
      'section3 section4'
      'section5 section5'
    ;
    grid-template-rows: 40px auto;
    gap: 4px;
  }

  .beatnav {
    margin-left: 4px;
  }
</style>
