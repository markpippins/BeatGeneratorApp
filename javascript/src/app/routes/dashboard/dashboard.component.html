<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<!--  <p>toolbar</p>-->
<div class="toolbar" role="banner">
  <app-transport-control></app-transport-control>
  <app-status-panel></app-status-panel>
</div>

<!--  <p>main-content</p>-->
<div class="content dashboard" role="main">
  <div class="card-container">
    <div>
    </div>
  </div>
  <div class="card-container">
    <div class="status-card" [style.min-height.px]="300">
      <app-player-panel [players]="players" (playerSelectEvent)="onPlayerSelected($event)"></app-player-panel>
    </div>
    <div class="pads-card" [style.min-height.px]="300">
      <app-conditions-panel [player]="selectedPlayer"></app-conditions-panel>
    </div>
  </div>
  <div class="card-container">
    <div class="pads-card" [style.max-width.px]="230" [style.min-height.px]="280">
      <app-drum-grid></app-drum-grid>
    </div>
  </div>
  <div class="card-container" [style.max-width.px]="500" [style.min-height.px]="280">
    <div class="pads-card">
      <app-slider-panel></app-slider-panel>
    </div>
  </div>

</div>
<div class="card-container">
</div>
