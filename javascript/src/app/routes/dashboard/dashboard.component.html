<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<!--<mat-toolbar>-->

<!--</mat-toolbar>-->
<div class="content dashboard" role="main">
  <div class="two-column-grid-container">
    <app-status-panel [running]="running" [ticker]="ticker"></app-status-panel>
    <app-transport-control (clickEvent)="onActionSelected($event)"></app-transport-control>
  </div>
  <mat-tab-group>
    <mat-tab label="Beats">
      <div class="two-column-grid-container">
        <div>
          <app-player-panel [players]="players" (playerSelectEvent)="onPlayerSelected($event)"></app-player-panel>
        </div>
        <div class="two-column-grid-container">
            <app-conditions-panel (ruleChangeEvent)="onPlayerSelected($event)" [player]="selectedPlayer"></app-conditions-panel>
        </div>
      </div>
    </mat-tab>

    <mat-tab label="808 Style">
      <div class="two-column-grid-container">
        <app-beat-spec></app-beat-spec>
      </div>
    </mat-tab>

    <mat-tab label="Sliders">
      <div class="two-column-grid-container">
        <app-slider-panel></app-slider-panel>
      </div>
    </mat-tab>

    <mat-tab label="Config">
      <div class="two-column-grid-container" [style.max-width.px]="230" [style.min-height.px]="280">
<!--        <app-drum-grid></app-drum-grid>-->
      </div>
    </mat-tab>
  </mat-tab-group>
  <div>
  </div>
</div>
<div class="footer">
  footer
</div>
