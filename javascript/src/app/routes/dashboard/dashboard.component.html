<style>
  body {
    margin: 0px;
    background: white;
    color: blanchedalmond;
    display: grid;
    grid-template-columns: auto auto auto auto auto auto auto;
    grid-template-rows: 80px 80vh;
    grid-template-areas:
      'section1 header header section2 section2 section2 section2'
      'main main main main main main main'
      'section4 section4 section4 section4 section4 section4 section4'
      'footer footer footer footer footer footer footer'
    ;
    padding: 2px;
    gap: 2px;
  }

  header {
    grid-area: header;
  }

  aside {
    grid-area: aside;
    width: 5vh;
  }

  footer {
    grid-area: footer;
  }

  section {
    grid-area: section1, section2, section3, section4;
  }

  main {
    grid-area: main;
  }

  .dashboard {
    max-width: 960px;
    margin: auto;
    background: transparent;
    color: blanchedalmond;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 100px auto auto auto;
    grid-template-areas:
      'section1 header header header header header section2'
      'main main main main main main main'
      'main main main main main main main'
      'main main main main main main main'
      'footer footer footer footer footer footer footer'
    ;
  }

  .player-panel {
    flex-grow: true;
    display: grid;
    align-items: stretch;
    max-width: 90vhpx;
    height: 30vh;
    align-self: stretch;
    margin: auto;
    width: auto;
    grid-template-areas:
      'section1 section2'
    ;
    grid-template-rows: 40px auto;
    gap: 4px;
  }

  .beatnav {
    margin-left: 4px;
  }
</style>


<div class="dashboard">
  <!-- <aside>
    <p>Aside 1</p>
    <div class="btn-panel"></div>
  </aside> -->
  <section>
    <div class="branding-div flex-container-vertical">
      <label class="branding-label">MultiSequencer, Mark Pippins, angrysurfer.com, 2023</label>
    </div>
    <app-ticker-nav></app-ticker-nav>
  </section>
  <header> <app-status-panel [running]="running" [status]="tickerStatus"></app-status-panel></header>
  <section>

  </section>
  <main>
    <mat-tab-group>
      <mat-tab label="Scheduler">
        <div class="player-panel">
          <app-player-nav></app-player-nav>
          <app-rules-nav></app-rules-nav>
          <div class="table-holder">
            <app-player-panel [players]="players" (playerSelectEvent)="onPlayerSelected($event)"></app-player-panel>
          </div>
          <div class="table-holder fw-300">
            <app-conditions-panel *ngIf="selectedPlayer != undefined" (ruleChangeEvent)="onPlayerSelected($event)"
              [player]="selectedPlayer"></app-conditions-panel>
          </div>
        </div>
        <app-beat-navigator></app-beat-navigator>
        <app-beat-spec></app-beat-spec>
      </mat-tab>
      <mat-tab label="X0X">
        <app-slider-panel></app-slider-panel>
      </mat-tab>
      <mat-tab label="Config">
        <app-device-panel></app-device-panel>
      </mat-tab>
      <mat-tab label="Experimental">
        <mat-tab-group>
          <mat-tab label="drums">
            <app-drum-grid></app-drum-grid>
          </mat-tab>
          <mat-tab label="pads">
            <app-pads-panel></app-pads-panel>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>
    </mat-tab-group>
  </main>

  <!-- <app-strike-detail *ngIf="selectedPlayer != undefined" [player]="selectedPlayer"></app-strike-detail> -->
  <!-- </div> -->
  <!--
        <div class="beatnav">
          <app-beat-spec></app-beat-spec>
        </div> -->
  <footer>
    <div class="status-bar">
      <label class="status-label">Ticker</label>
      <input *ngIf="ticker != undefined" class="status-output" [(ngModel)]="ticker.id">
      <label class="status-label">Strikes</label>
      <input *ngIf="players != undefined" class="status-output" [(ngModel)]="players.length">
      <label></label>
      <label class="status-label" *ngFor="let line of consoleOutput">{{line}}</label>
    </div>
    s
  </footer>
</div>
