<div class="dashboard">
  <!-- <aside>
    <p>Aside 1</p>
    <div class="btn-panel"></div>
  </aside> -->
  <section>
    <div class="branding-div flex-container-vertical">
      <label class="branding-label">MultiSequencer, Mark Pippins, angrysurfer.com, 2023</label>
    </div>
    <app-ticker-nav></app-ticker-nav>
  </section>
  <header> <app-status-panel [running]="running" [status]="tickerStatus"></app-status-panel></header>
  <section>
    <app-status-readout [ticker]="ticker" [players]="players" [consoleOutput]="consoleOutput"></app-status-readout>
  </section>
  <main>
    <mat-tab-group>
      <mat-tab class="no-scroll" label="Scheduler">
        <div class="player-panel">
          <app-player-nav></app-player-nav>
          <app-rules-nav></app-rules-nav>
          <!-- <div>

          </div> -->
          <div class="table-holder">
            <app-player-table [players]="players" (playerSelectEvent)="onPlayerSelected($event)"></app-player-table>
          </div>
          <div class="table-holder fw-300">
            <app-rule-table (ruleChangeEvent)="onRuleChange($event)" [player]="selectedPlayer"></app-rule-table>
          </div>
          <!-- <div class="table-holder">
              <app-strike-detail></app-strike-detail>
          </div> -->
        </div>
        <app-beat-navigator></app-beat-navigator>
        <app-beat-spec></app-beat-spec>
      </mat-tab>
      <mat-tab label="X0X">
        <app-slider-panel></app-slider-panel>
      </mat-tab>
      <mat-tab label="Config">
        <app-device-panel></app-device-panel>
      </mat-tab>
      <mat-tab label="Experimental">
        <mat-tab-group>
          <mat-tab label="drums">
            <app-drum-grid></app-drum-grid>
          </mat-tab>
          <mat-tab label="pads">
            <app-pads-panel></app-pads-panel>
          </mat-tab>
        </mat-tab-group>
      </mat-tab>
    </mat-tab-group>
  </main>
