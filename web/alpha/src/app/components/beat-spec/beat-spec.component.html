<mat-tab-group (selectedIndexChange)="selectedIndexChange($event)">
  <mat-tab *ngFor="let pattern of song?.patterns;" [label]="getLabel(pattern)">

      (instrumentSelectEvent)="onInstrumentSelected($event, pattern)" class=""></app-beat-spec-detail>
    <div class="interface-808">
      <div class="thumb-canvas-container">
      <canvas id="thumb-canvas" class="side-panel-808">

        </div> -->
      <app-beat-spec-panel *ngFor="let step of pattern.steps; let index = index;" [pattern]="pattern"
        [swirling]="swirls.getItem(index)" [step]=step [instrument]="getInstrumentForStep(pattern, step)"
