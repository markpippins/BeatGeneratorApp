<div class="flex-container-vertical">
<h4>System</h4>
<app-device-table [devices]="devices"></app-device-table>
<h4>MIDI Devices</h4>
<div class="local"></div>
<div class="grid-3">
  <app-instrument-table (instrumentSelectEvent)="onInstrumentSelected($event)" [devices]="ports" [instruments]="instruments"></app-instrument-table>
  <app-control-codes-table (controlCodeEvent)="onControlCodeSelected($event)" [instrument]="selectedInstrument"></app-control-codes-table>
  <app-captions-table [controlCode]="selectedControlCode"></app-captions-table>
</div>
</div>
